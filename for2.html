<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            구구단 출력기 만들기
            
            사용자가 원하는 구구단 단수를 입력받은 다음

            해당 단수를 출력하기 

        */


    var gu = prompt("구구단 단수를 입력하세요")


    for(var i = 1; i <= 9; i++) {
        document.write(gu+"x"+i+"="+(i*gu) + "<br>");
        
  
}
    
    </script>
</body>
</html>
